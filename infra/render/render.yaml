services:
  - type: web
    name: wishlist-api
    env: docker
    dockerfilePath: ./infra/docker/api.Dockerfile
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: APP_ENV
        value: production
      - key: API_PREFIX
        value: /api/v1
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: COOKIE_SECURE
        value: "true"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
